syntax = "proto3";

package helloworld;
option go_package = "grpc/proto";
import "google/api/annotations.proto";

service Greeter {
  rpc BeefSummary (Request) returns (Response) {
    option (google.api.http) = {
      post: "/beef/summary"
      body: "*"
    };
  }
}

message Request {
  string text =1 ;
}

message Response {
  map<string, int32> beef = 1;
}